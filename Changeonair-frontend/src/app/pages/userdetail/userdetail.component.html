<h1>Ecco i video caricati da {{ username }}</h1>

<div class="grid">
  <div *ngFor="let video of videos">
    <div class="video">
      <a [routerLink]="['/detail', video.id]">
        <video [src]="video.url"></video>
      </a>
      <p>
        <strong>{{ video.nome }}</strong>
      </p>
      <a [routerLink]="['/userdetail', video.username]">
        <p>{{ video.username }}</p></a
      >
    </div>
  </div>
</div>
