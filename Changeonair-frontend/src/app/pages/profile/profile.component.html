<h1>Ciao {{ userData.name }}</h1>

<h2>Vuoi caricare un video?</h2>
<button class="btn btn-outline-primary" [routerLink]="'/upload'">
  Clicca qui
</button>

<div *ngFor="let video of videos">
  <a [routerLink]="['/detail', video.id]">{{ video.nome }}</a>
  <video [src]="video.url" controls></video>
</div>
