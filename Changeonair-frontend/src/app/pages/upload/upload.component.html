<form #f="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="file">Carica video</label>
    <input
      type="file"
      id="file"
      (change)="onFileSelected($event)"
      accept="video/*"
      required
    />
  </div>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input
      type="text"
      id="nome"
      [(ngModel)]="video.nome"
      name="nome"
      required
    />
  </div>
  <div class="form-group">
    <label for="descrizione">Descrizione</label>
    <textarea
      id="descrizione"
      [(ngModel)]="video.descrizione"
      name="descrizione"
      rows="4"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="organizzazione">Organizzazione</label>
    <input
      type="text"
      id="organizzazione"
      [(ngModel)]="video.organizzazione"
      name="organizzazione"
    />
  </div>
  <button type="submit">Carica</button>
</form>
