<div>
  <input [(ngModel)]="nome" placeholder="Cerca video per nome" />
  <button (click)="searchVideos(nome)">Cerca</button>
</div>

<div *ngFor="let video of videos">
  <a [routerLink]="['/detail', video.id]">{{ video.nome }}</a>
  <p>{{ video.username }}</p>
  <a [routerLink]="['/detail', video.id]"><video [src]="video.url"></video></a>
</div>
