<div class="searchbar">
  <input [(ngModel)]="nome" id="searchbar" placeholder="Cerca video" />
  <button (click)="searchVideos(nome)">Cerca</button>
</div>

<div class="grid">
  <div *ngFor="let video of videos">
    <div class="video">
      <a [routerLink]="['/detail', video.id]">
        <video [src]="video.url"></video>
      </a>
      <p>
        <strong>{{ video.nome }}</strong>
      </p>
      <p>{{ video.username }}</p>
    </div>
  </div>
</div>
